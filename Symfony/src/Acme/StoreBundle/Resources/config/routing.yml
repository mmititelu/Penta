store_homepage:
    pattern:  /hello/{name}
    defaults: { _controller: StoreBundle:Default:index }
    
store_create:
    pattern: /create
    defaults: { _controller: StoreBundle:Default:create }
    
store_show:
    pattern: /show/{id}
    defaults: { _controller: StoreBundle:Default:show }
    
store_update:
    pattern: /update/{id}
    defaults: { _controller: StoreBundle:Default:update }
    
store_list:
    pattern: /list
    defaults: { _controller: StoreBundle:Default:list }
    
store_delete:
    pattern: /delete/{id}
    defaults: { _controller: StoreBundle:Default:delete }

account_login:
    pattern: /login
    defaults: { _controller: AccountBundle:Default:login}
account_check:
    pattern: /check
    defaults: { _controller: AccountBundle:Default:check}
    requirements:
        _method: POST
account_logout:
    pattern: /logout
    defaults: { _controller: AccountBundle:Default:logout}  
